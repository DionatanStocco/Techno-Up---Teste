<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Pontuação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Tela de Pontuação</h1>
        <div class="input-group">
            <label for="codigoInput">Código:</label>
            <input type="number" id="codigoInput">
        </div>
        <div class="input-group">
            <label for="conquistasInput">Número de Conquistas:</label>
            <input type="number" id="conquistasInput">
        </div>
        <div class="button-container">
            <button onclick="calcularPontuacao()">Calcular Pontuação</button>
            <button onclick="mudarCorTela()">Mudar Cor da Tela</button>
        </div>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
